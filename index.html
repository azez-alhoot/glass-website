<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./assist/aziz.jpg" alt="" id="aziz">
                    <h3>Abedalaziz Alissa</h3>
                    <p>Web Developer</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./assist/twitch.png" alt="">
                        <h2>Streames</h2>
                    </div>
                    <div class="link">
                        <img src="./assist/steam.png" alt="">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="./assist/upcoming.png" alt="">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="./assist/library.png" alt="">
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join Pro For Free Games.</h2>
                    <img src="./assist/controller.png" alt="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h2>Active Games</h2>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./assist/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <h2 class="percentage">60%</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./assist/sackboy.png" alt="">
                        <div class="card-info">
                            <h2>Sackboy A Great Adventure</h2>
                            <h2 class="percentage">60%</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./assist/spiderman.png" alt="">
                        <div class="card-info">
                            <h2>Spiderman Miles Morales</h2>
                            <h2 class="percentage">60%</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="cercle1"></div>
    <div class="cercle2"></div>
</body>
</html>
